{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2><i class="mdi mdi-upload"></i> Upload New Member File</h2>
    <p>Accepts <code>.xlsx</code>, <code>.xls</code> or <code>.csv</code>.</p>

    <form method="post" enctype="multipart/form-data" id="upload-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="file-upload-section">
        <input type="file" 
               name="file" 
               id="file-input"
               accept=".xlsx,.xls,.csv" 
               style="display: none;">
        <button type="button" 
                class="btn primary" 
                onclick="document.getElementById('file-input').click()">
          <i class="mdi mdi-file-document-outline"></i> Choose File
        </button>
        <span id="file-name" style="margin-left: 1rem; color: var(--muted); font-style: italic;">No file chosen</span>
      </div>

      <div style="margin: 1rem 0;">
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" name="clear_previous" style="transform: scale(1.2);">
          <span>Clear previous submissions before processing this file</span>
        </label>
        <small style="color: var(--muted); display: block; margin-top: 0.25rem;">
          Check this if you want to remove old data and start fresh with this upload
        </small>
      </div>

      <button type="submit" class="btn primary" style="margin-left:1rem;" id="upload-btn">
        <i class="mdi mdi-cloud-upload"></i> Upload &amp; Process
      </button>
    </form>

    <!-- Progress indicator -->
    <div id="progress-container" style="display: none; margin-top: 1rem;">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <p id="progress-text">Processing file...</p>
    </div>
  </div>

  <script>
    // File input change handler
    document.getElementById('file-input').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'No file chosen';
      document.getElementById('file-name').textContent = fileName;
    });

    // Form submission handler
    document.getElementById('upload-form').addEventListener('submit', function(e) {
      const fileInput = document.getElementById('file-input');
      const uploadBtn = document.getElementById('upload-btn');
      const progressContainer = document.getElementById('progress-container');
      const progressFill = document.getElementById('progress-fill');
      const progressText = document.getElementById('progress-text');
      
      if (!fileInput.files[0]) {
        e.preventDefault();
        alert('Please select a file first.');
        return;
      }
      
      // Show progress indicator
      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<i class="mdi mdi-loading mdi-spin"></i> Processing...';
      progressContainer.style.display = 'block';
      
      // Simulate progress (since we can't track actual ETL progress)
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90;
        progressFill.style.width = progress + '%';
        progressText.textContent = `Processing file... ${Math.round(progress)}%`;
      }, 500);
      
      // Store interval ID to clear it later
      window.uploadProgressInterval = interval;
    });
  </script>

  <style>
    .file-upload-section {
      margin: 1rem 0;
      display: flex;
      align-items: center;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--primary);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    #upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
{% endblock %}
